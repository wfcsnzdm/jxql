	<script type="text/javascript">
	function check (form) {
		console.log("123");
		var username = form.username.value;
		var psw = form.psw.value;
		if (username =='') {
			alert("please input username");
			form.username.focus();
			return false;
		}
		if (psw =='' ) {
			alert("please input password");
			return false;
		}
		return true;
	}
